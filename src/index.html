<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>wechaty - Wechaty is a Bot SDK for Wechat Personal Account</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Wechaty is a Bot SDK for Wechat Personal Account">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <style>
    #language {
      position: fixed;
      right: 80px;
      top: 10px;
      z-index: 999999;
      text-decoration: none;
      color: black;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <a id="language"></a>
  <script>
    window.$docsify = {
      name: 'wechaty',
      repo: 'https://github.com/chatie/wechaty',
      subMaxLevel: 4,
      // loadSidebar: true,
      search: {
        maxAge: 86400000, // Expiration time, the default one day
        paths: [], // or 'auto'
        placeholder: 'Type to search',

        // Localization
        placeholder: {
          '/zh-cn/': '搜索',
          '/': 'Type to search'
        },

        noData: 'No Results!',

        // Localization
        noData: {
          '/zh-cn/': '找不到结果',
          '/': 'No Results'
        },

        // Headline depth, 1 - 6
        depth: 2
      }
    }
    
    function languageSwitch() {
      var language = document.querySelector('#language')
      if (document.URL.match(/\/zh/i)) {
        language.textContent = 'English Version'
        language.href = "#/"
      } else {
        language.textContent = '中文版'
        language.href = "#/zh"
      }
      language.onclick = function () {
        setTimeout(languageSwitch, 100)
      }
    }

    languageSwitch()
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
</body>
</html>
